                        </li>

        </nav>
    </header>
    <main class="seccion contenedor">
        <!-- Titulo principal de la pagina -->
        <h1 class="fw-300 centrar-texto">Formulario de Contacto</h1>

        <form action="" method="" enctype="">
            <div>
                <label for="">Apellido y Nombre: </label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Correo electronico: </label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Es la 1° vez que accedo:</label>
                <input type="checkbox" name="" id="">
            </div>
            <div>
                <label for="">Deseo recibir información:</label>
                Si <input type="radio" name="" id="" value="Si">
                No <input type="radio" name="" id="" value="No">
            </div>
            <div>
                <label for="">Seleccionar Sucursal:</label>
                <select name="" id="">
                    <option value="Roca">Av. Roca</option>
                    <option value="Alem">Av. Alem</option>
                    <option value="Kirchner">Av. Kirchner</option>
                    <option value="Peron">Av. Peron</option>
                    <option value="Concepcion">Concepción</option>
                    <option value="Aguilares">Aguilares</option>
                    <option value="Alberdi">Alberdi</option>
                </select>
            <div">
                <label for="">Ingrese su comentario:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input class="boton boton-aqua" type="button" value="Enviar" id="">
        </form>

    </main>
